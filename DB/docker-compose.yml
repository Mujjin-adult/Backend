services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:16-alpine
    container_name: incheon-notice-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: incheon_notice
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # 필수 환경 변수
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "0.0.0.0:5432:5432"  # 외부 접근 허용 (VPC 내부)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: postgres -c max_connections=100

  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: incheon-notice-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "0.0.0.0:6379:6379"  # 외부 접근 허용 (VPC 내부)
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
